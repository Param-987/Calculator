<html lang="en">

        <div class='but' onclick="exp(8)">8</div>
        <div class='but' onclick="exp(9)">9</div>
        <div class='but ope' onclick="exp('/')">÷</div>

        <div class='but' onclick="exp(5)">5</div>
        <div class='but' onclick="exp(6)">6</div>
        <div class='but ope' onclick="exp('*')">×</div>
        <div class='but' onclick="exp(1)">1</div>
        <div class='but' onclick="exp(2)">2</div>
        <div class='but' onclick="exp(3)">3</div>
        <div class='but ope' onclick="exp('-')">-</div>
        <div class='but' onclick="exp(0)">0</div>
        <div class='but' onclick="exp('.')">.</div>
        <div class='but' onclick="Ans()">=</div>
